<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Wishlist</title>
    <style>
        .sortable {
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        .sortable:hover {
            background-color: var(--bg-elevated, #f8f9fa);
        }
        .sort-icon {
            display: inline-block;
            width: 1em;
            margin-left: 0.25rem;
            opacity: 0.3;
        }
        .sortable.active .sort-icon {
            opacity: 1;
        }
        .pagination-info {
            color: var(--text-muted, #6c757d);
            font-size: 0.875rem;
        }
        .page-size-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: var(--bg-surface, #fff);
            border: 1px solid var(--border-color, #dee2e6);
            border-radius: 0.375rem;
            padding: 0.35rem 2rem 0.35rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.4;
            color: var(--text-primary, #212529);
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 0.75rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .page-size-select:hover {
            border-color: var(--primary-color, #198754);
        }
        .page-size-select:focus {
            border-color: var(--primary-color, #198754);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
                <h1 class="mb-1"><i class="bi bi-bookmark-star me-2" style="color: var(--primary-500);"></i>Wishlist</h1>
                <p class="text-muted mb-0">Places you want to visit</p>
            </div>
            <a th:href="@{/places/wishlist/new}" class="btn btn-success">
                <i class="bi bi-plus-lg me-1"></i> Add to Wishlist
            </a>
        </div>

        <!-- Search -->
        <div class="card card-static mb-4">
            <div class="card-body py-3">
                <div class="position-relative">
                    <div class="input-group">
                        <span class="input-group-text" style="border-radius: var(--radius-md) 0 0 var(--radius-md); border-right: none; background: var(--bg-elevated);">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="search"
                               class="form-control"
                               id="searchInput"
                               name="q"
                               th:value="${searchQuery}"
                               placeholder="Search wishlist by name, location, or state..."
                               style="border-left: none; border-radius: 0 var(--radius-md) var(--radius-md) 0;"
                               th:hx-get="@{/places/wishlist/search}"
                               hx-trigger="keyup changed delay:300ms"
                               hx-target="#places-table"
                               hx-swap="outerHTML"
                               hx-include="#pagination-state"
                               hx-indicator="#search-indicator">
                    </div>
                    <span id="search-indicator" class="htmx-indicator position-absolute" style="right: 1rem; top: 50%; transform: translateY(-50%);">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Wishlist Table -->
        <div id="places-table" th:fragment="places-table">
            <!-- Hidden state for htmx requests -->
            <div id="pagination-state" style="display: none;">
                <input type="hidden" name="sort" th:value="${placePage != null ? placePage.sortField : 'name'}">
                <input type="hidden" name="direction" th:value="${placePage != null ? placePage.sortDirection : 'asc'}">
                <input type="hidden" name="size" th:value="${placePage != null ? placePage.size : 10}">
            </div>

            <div th:if="${places != null and !places.isEmpty()}" class="card card-static">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th class="sortable"
                                    th:classappend="${placePage != null and placePage.sortField == 'name'} ? 'active' : ''"
                                    th:hx-get="@{/places/wishlist/search(sort='name', direction=${placePage != null and placePage.sortField == 'name' and placePage.sortDirection == 'asc' ? 'desc' : 'asc'}, size=${placePage != null ? placePage.size : 10}, q=${searchQuery ?: ''})}"
                                    hx-target="#places-table"
                                    hx-swap="outerHTML">
                                    Name
                                    <span class="sort-icon">
                                        <i th:if="${placePage != null and placePage.sortField == 'name' and placePage.sortDirection == 'asc'}" class="bi bi-sort-up"></i>
                                        <i th:if="${placePage != null and placePage.sortField == 'name' and placePage.sortDirection == 'desc'}" class="bi bi-sort-down"></i>
                                        <i th:if="${placePage == null or placePage.sortField != 'name'}" class="bi bi-arrow-down-up"></i>
                                    </span>
                                </th>
                                <th>Location</th>
                                <th>State</th>
                                <th>Country</th>
                                <th class="sortable"
                                    th:classappend="${placePage != null and placePage.sortField == 'distance'} ? 'active' : ''"
                                    th:hx-get="@{/places/wishlist/search(sort='distance', direction=${placePage != null and placePage.sortField == 'distance' and placePage.sortDirection == 'asc' ? 'desc' : 'asc'}, size=${placePage != null ? placePage.size : 10}, q=${searchQuery ?: ''})}"
                                    hx-target="#places-table"
                                    hx-swap="outerHTML">
                                    Distance
                                    <span class="sort-icon">
                                        <i th:if="${placePage != null and placePage.sortField == 'distance' and placePage.sortDirection == 'asc'}" class="bi bi-sort-up"></i>
                                        <i th:if="${placePage != null and placePage.sortField == 'distance' and placePage.sortDirection == 'desc'}" class="bi bi-sort-down"></i>
                                        <i th:if="${placePage == null or placePage.sortField != 'distance'}" class="bi bi-arrow-down-up"></i>
                                    </span>
                                </th>
                                <th>Rating</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="place : ${places}">
                                <td>
                                    <a th:href="@{/places/{id}(id=${place.id})}"
                                       th:text="${place.name}"
                                       class="text-decoration-none fw-medium">
                                        Place Name
                                    </a>
                                </td>
                                <td style="color: var(--text-tertiary);" th:text="${place.location}">Location</td>
                                <td th:text="${place.state}">State</td>
                                <td th:text="${place.country}">Country</td>
                                <td style="color: var(--text-tertiary);"
                                    th:with="result=${distances.get(place.id)}"
                                    th:text="${result != null and result.hasDistance()} ? ${T(dk.placestracker.util.DistanceCalculator).formatDistanceWithDuration(result.miles, result.durationMinutes, result.isFallback())} : 'N/A'">N/A</td>
                                <td>
                                    <span th:if="${place.googleRating != null}" class="small">
                                        <i class="bi bi-star-fill" style="color: #fbbc04;"></i>
                                        <span th:text="${#numbers.formatDecimal(place.googleRating, 1, 1)}">4.5</span>
                                    </span>
                                    <span th:unless="${place.googleRating != null}" class="small text-muted">--</span>
                                </td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/places/{id}(id=${place.id})}"
                                           class="btn btn-outline-success"
                                           title="View">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <form th:action="@{/places/{id}/convert-to-visited(id=${place.id})}"
                                              method="post"
                                              style="display: inline;"
                                              data-confirm="convert-to-visited">
                                            <button type="submit"
                                                    class="btn btn-outline-primary"
                                                    title="Mark as Visited">
                                                <i class="bi bi-check-lg"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/places/{id}/delete(id=${place.id})}"
                                              method="post"
                                              style="display: inline;"
                                              data-confirm="delete-wishlist-item">
                                            <button type="submit"
                                                    class="btn btn-outline-danger"
                                                    title="Remove from Wishlist">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Footer with pagination -->
                <div th:if="${placePage != null and placePage.totalElements > 0}" class="card-footer d-flex justify-content-between align-items-center">
                    <div class="pagination-info">
                        <span th:if="${placePage.totalPages > 1}">
                            Showing
                            <span th:text="${(placePage.page * placePage.size) + 1}">1</span>â€“<span th:text="${((placePage.page * placePage.size) + placePage.size) > placePage.totalElements ? placePage.totalElements : ((placePage.page * placePage.size) + placePage.size)}">10</span>
                            of <span th:text="${placePage.totalElements}">100</span> places
                        </span>
                        <span th:if="${placePage.totalPages <= 1}">
                            Showing all <span th:text="${placePage.totalElements}">10</span> places
                        </span>
                    </div>

                    <nav th:if="${placePage.totalPages > 1}" aria-label="Page navigation">
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item" th:classappend="${!placePage.hasPrevious} ? 'disabled'">
                                <a class="page-link"
                                   th:if="${placePage.hasPrevious}"
                                   href="#"
                                   th:hx-get="@{/places/wishlist/search(page=${placePage.page - 1}, size=${placePage.size}, sort=${placePage.sortField}, direction=${placePage.sortDirection}, q=${searchQuery ?: ''})}"
                                   hx-target="#places-table"
                                   hx-swap="outerHTML">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                                <span th:unless="${placePage.hasPrevious}" class="page-link">
                                    <i class="bi bi-chevron-left"></i>
                                </span>
                            </li>
                            <li class="page-item" th:classappend="${!placePage.hasNext} ? 'disabled'">
                                <a class="page-link"
                                   th:if="${placePage.hasNext}"
                                   href="#"
                                   th:hx-get="@{/places/wishlist/search(page=${placePage.page + 1}, size=${placePage.size}, sort=${placePage.sortField}, direction=${placePage.sortDirection}, q=${searchQuery ?: ''})}"
                                   hx-target="#places-table"
                                   hx-swap="outerHTML">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                                <span th:unless="${placePage.hasNext}" class="page-link">
                                    <i class="bi bi-chevron-right"></i>
                                </span>
                            </li>
                        </ul>
                    </nav>

                    <div class="d-flex align-items-center gap-2">
                        <label class="pagination-info mb-0">Per page:</label>
                        <select class="page-size-select"
                                th:hx-get="@{/places/wishlist/search(page=0, sort=${placePage.sortField}, direction=${placePage.sortDirection}, q=${searchQuery ?: ''})}"
                                hx-target="#places-table"
                                hx-swap="outerHTML"
                                hx-trigger="change"
                                name="size">
                            <option value="10" th:selected="${placePage.size == 10}">10</option>
                            <option value="25" th:selected="${placePage.size == 25}">25</option>
                            <option value="50" th:selected="${placePage.size == 50}">50</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${places == null or places.isEmpty()}" class="empty-state">
                <div class="empty-state-icon">
                    <i class="bi bi-bookmark-star"></i>
                </div>
                <h3>No wishlist items yet</h3>
                <p>Add places you'd like to visit someday</p>
                <a th:href="@{/places/wishlist/new}" class="btn btn-success">
                    <i class="bi bi-plus-lg me-2"></i>Add to Wishlist
                </a>
            </div>
        </div>
    </div>
</body>
</html>
